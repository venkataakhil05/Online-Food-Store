<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rathna Home Foods</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--primary-green);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: var(--primary-green);
            border-bottom: 2px solid var(--primary-green);
            margin-bottom: -2px;
        }

        .auth-form {
            display: none;
            flex-direction: column;
            gap: 1.2rem;
        }

        .auth-form.active {
            display: flex;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: var(--font-body);
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            outline: none;
        }

        .full-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .full-btn:hover {
            transform: scale(1.02);
            background: var(--primary-green-light);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            text-align: center;
            min-height: 1.5rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            display: block;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="auth-header">
            <h1>Rathna Foods</h1>
            <p>Welcome Back!</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="login-phone" class="form-control" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-pass" class="form-control" placeholder="Enter password" required>
            </div>
            <div id="login-error" class="error-msg"></div>
            <button type="submit" class="full-btn">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="reg-phone" class="form-control" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <label>Delivery Address</label>
                <textarea id="reg-address" class="form-control" placeholder="Full Address" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-pass" class="form-control" placeholder="Create Password" required>
            </div>
            <div id="reg-error" class="error-msg"></div>
            <button type="submit" class="full-btn">Create Account</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Shop</a>
    </div>

    <script src="data.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const phone = document.getElementById('login-phone').value;
            const pass = document.getElementById('login-pass').value;

            const result = window.RathnaApp.loginUser(phone, pass);
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('login-error').innerText = result.message;
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const address = document.getElementById('reg-address').value;
            const pass = document.getElementById('reg-pass').value;

            const userData = { name, phone, address, password: pass };
            const result = window.RathnaApp.registerUser(userData);

            if (result.success) {
                alert('Registration Successful! Logging in...');
                window.location.href = 'index.html';
            } else {
                document.getElementById('reg-error').innerText = result.message;
            }
        }
    </script>
</body>

</html>
